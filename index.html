<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors!</h1>
        </div>
        <div class="button-container">
            <button type="button" id="rock"><img src="rock.svg" alt="rock" height="50px"></button>
            <button type="button" id="paper"><img src="paper.svg" alt="paper" height="50px"></button>
            <button type="button" id="scissors"><img src="scissors.svg" alt="scissors" height="50px"></button>
        </div>
        <div class="player-choice-container">
            <div>Player chose: </div>
        </div>
        <div class="computer-choice-container">
            <div>Computer chose: </div>
        </div>

        <br>
        <div class="result-container">
            <div>Result: </div>
        </div>
        <br>

        <div class="result-container">
            <img class="player-pic" src="unknown.svg" alt="unknown" height="50px">
            <img class="computer-pic" src="unknown.svg" alt="unknown" height="50px">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
